<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workshop</title>
	<script>

	// strong/weak equality
	var num1 = 12;
	var num2 = '12';
	console.log(num1 == num2);
	console.log(num1 === num2);


	// string vs number
	var result1 = 1 + 3 + '5'; // numbers are first - do the calculation first
	console.log(result1);

	var result2 = '5' + 1 + 3; // string is first - treat the whole thing as a string
	console.log(result2);


	// dynamic typing
	var x = 4; 			// x is integer
	var x = 'John Doe'; // x is now stringy


	// number precision
	console.log(1 === 1.0000000000000001);

	</script>
</head>
<body>
</body>
</html>
