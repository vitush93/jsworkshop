<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workshop</title>
	<script>

	// simple object
	var person = {
		name: "John", 
		age: 21
	};
	console.log(person);

	// dynamically add property
	person.lastname = "Doe";
	console.log(person);

	// object comparison difficulties
	var johnDoe = {
		name: "John",
		age: 21,
		lastname: "Doe"
	};
	console.log(person == johnDoe);


	// objects can hold any kind of data - even another objects and arrays
	var stuff = {

		john: johnDoe,

		number: 10,

		str: 'something',

		item: {
			name: 'Useless Box',
			price: 100
		},

		arr: [1, 2, 3, 4]
	};


	// accessing object properties via dot-notation
	console.log(stuff.number); // 10
	console.log(stuff.john.name) // "John"

	// accessing object properties via indexer - treating objects as an associative array
	console.log(stuff['str']); // "something"
	console.log(stuff['item']['price']) // 100

	</script>
</head>
<body>
</body>
</html>
