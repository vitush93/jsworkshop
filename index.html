<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Workshop</title>
	<script>

	// simple condition
	var num = 11;
	var isEven = (num % 2 == 0);
	if (isEven) {
		console.log('Number is even')
	} else { // else if (...)
		console.log('Number is odd');
	}


	// for loop
	for (var i = 1; i <= 5; i++) {
		console.log(i + ' Mississippi')
	}


	// while loop
	var j = 0;
	while(j < 4) {
		console.log('hello ' + j);

		j++;
	}


	// do-while loop
	j = 0;
	do {
		console.log('hello again ' + j);

		j++;
	} while (j < 4);


	// switch-case
	var c = 'a';
	switch(c) {
		case 'a': 
			console.log('a');
			break;
		case 'b': 
			console.log('b');
			break;
		default:
			console.log('something else');
			break;
	}

	</script>
</head>
<body>
</body>
</html>
